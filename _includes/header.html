<header id="header" class="soft-scroll header">
    <nav class="main-nav navbar navbar-default navbar-fixed-top bg-white">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="{{ site.url }}" onclick="ga('send', 'event', {eventCategory: 'Logo Link', eventAction: 'click', eventLabel: '{{ site.url }}'})"><img src="assets/images/logo.png" alt="logo" class="brand-img img-responsive"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">

                <ul class="nav navbar-nav navbar-right">
                    {% for link in site.navigation %}
                    <li class="nav-item"><a href="{{ link.url }}" onclick="ga('send', 'event', {eventCategory: 'Main Navigation', eventAction: 'click', eventLabel: '{{ link.url }}'})">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
