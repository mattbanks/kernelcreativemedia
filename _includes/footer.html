<section class="content-block-nopad bg-dark footer-wrap">
    <div class="container footer">
        <div class="row">
            <div class="col-sm-5">
                <img src="assets/images/logo-white.png" alt="logo" class="brand-img img-responsive">
                <h4>About Us</h4>
                <p>{{ site.description }}</p>
            </div>
            <div class="col-sm-4 col-sm-offset-3">
                <div class="row">
                    <div class="col-md-9">
                        <h4>Shortcuts</h4>
                        <ul class="soft-scroll">
                            {% for link in site.navigation %}
                            <li class="nav-item"><a href="{{ link.url }}" onclick="ga('send', 'event', {eventCategory: 'Footer Navigation', eventAction: 'click', eventLabel: '{{ link.url }}'})">{{ link.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>

<div class="copyright-bar">
    <div class="container">
        <p class="pull-left small">&copy; {{ site.time | date: '%Y' }} <a href="{{ site.url }}" onclick="ga('send', 'event', {eventCategory: 'Footer Copyright Link', eventAction: 'click', eventLabel: '{{ site.url }}'})">{{ site.title }}</a></p>
    </div>
</div>
