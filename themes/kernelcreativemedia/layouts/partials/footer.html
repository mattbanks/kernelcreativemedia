<section class="content-block-nopad bg-dark footer-wrap">
  <div class="container footer">
    <div class="row">
      <div class="col-sm-5">
        <img src="assets/images/logo-white.png" alt="logo" class="brand-img img-responsive">
        <h4>About Us</h4>
        <p>{{ .Site.Params.MetaDescription }}</p>
      </div>
      <div class="col-sm-4 col-sm-offset-3">
        <div class="row">
          <div class="col-md-9">
            <h4>Shortcuts</h4>
            <ul class="soft-scroll">
              {{ range .Site.Menus.main }}
                <li class="nav-item"><a href="{{ .URL }}" onclick="ga('send', 'event', {eventCategory: 'Footer Navigation', eventAction: 'click', eventLabel: '{{ .URL }}'})">{{ .Name }}</a></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="copyright-bar">
  <div class="container">
    <p class="pull-left small">&copy; {{ now.Format "2006" }} <a href="{{ .Permalink }}" onclick="ga('send', 'event', {eventCategory: 'Footer Copyright Link', eventAction: 'click', eventLabel: '{{ .Permalink }}'})">{{ .Site.Title }}</a></p>
  </div>
</div>

{{ partial "scripts.html" . }}
