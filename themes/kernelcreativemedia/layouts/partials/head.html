<head>
    <meta charset="utf-8">
    <title>{{ if ne .RelPermalink "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}{{ if eq .RelPermalink "/" }} - {{ .Site.Params.Tagline }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.MetaDescription }}">
    <base href='{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ .Site.BaseURL }}{{ end }}'>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,600,700,900">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css">
    <link rel="stylesheet" href='{{ "assets/bootstrap/css/bootstrap.min.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/css/font-awesome.min.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/css/style.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/css/plugins.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/css/components.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/css/custom.css" | relURL }}'>
    <link rel="stylesheet" href='{{ "assets/rs-plugin/css/settings.css" | relURL }}'>

    <link rel="canonical" href="{{ .Site.BaseURL }}">

    <!-- Icons, Manifests -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffd200">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffd200">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- OpenGraph -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kernelcreativemedia" />
    <meta name="twitter:creator" content="@kernelcreativemedia" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kernelcreativemedia.com" />
    <meta property="og:title" content="{{ .Site.Title }} - {{ .Site.Params.Tagline }}" />
    <meta property="og:description" content="{{ .Site.Params.MetaDescription }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:image" content="{{ .Site.BaseURL }}assets/images/share.jpg" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalyticsUserID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ .Site.Params.googleAnalyticsUserID }}');
    </script>

    <!-- Cookie Consent -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#ffd200",
          "text": "#666666"
        },
        "button": {
          "background": "#666666",
          "text": "#ffffff"
        }
      },
      "theme": "classic",
      "content": {
        "message": "{{ .Site.Params.CookieText }}",
        "dismiss": "{{ .Site.Params.CookieButtonText }}",
        "link": "{{ .Site.Params.CookieLearnMore }}"
      }
    })});
    </script>
</head>
